{% extends "layout2.html" %}

{% block body %}
    <div class="container mt-4">
        <h3>Saved Spots</h3>
        <ul class="list-group">
            {% for spot in saved_spots %}
                <li class="list-group-item">
                    <h5>{{ spot.spot_name }}</h5>
                    <p>Location: {{ spot.spot_location }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
