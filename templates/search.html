{% extends "layout.html" %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        {% for spot in results %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{ spot['Image'] }}" alt="{{ spot['Name'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ spot['Name'] }}</h5>
                    <p class="card-text">{{ spot['Description'] }}</p>
                    <a href="{{ url_for('details', name=spot['Name']) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
