{% extends "layout.html" %}

{% block body %}
<div class="container-form">
    <h1>Log In</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}  <!-- CSRF token -->
        <div>
            {{ form.email(size=32) }}<br>  <!-- Removed label rendering -->
            {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div>
            {{ form.password(size=32) }}<br>  <!-- Removed label rendering -->
            {% for error in form.password.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</div>
{% endblock %}
